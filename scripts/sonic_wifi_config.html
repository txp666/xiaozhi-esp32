  <meta charset="UTF-8" />
  <title>C√†i ƒê·∫∑t WiFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", "PingFang SC", sans-serif;

<body>
  <div class="card">
    <h2>üì∂ C·∫•u H√¨nh WiFi</h2>
    <label for="ssid">T√™n WiFi</label>
    <input id="ssid" type="text" value="" placeholder="Nh·∫≠p t√™n WiFi c·ªßa b·∫°n" />

    <label for="pwd">M·∫≠t kh·∫©u WiFi</label>
    <input id="pwd" type="password" value="" placeholder="Nh·∫≠p m·∫≠t kh·∫©u WiFi c·ªßa b·∫°n" />

    <div class="checkbox-container">
      <label><input type="checkbox" id="loopCheck" checked /> T·ª± ƒë·ªông ph√°t l·∫°i s√≥ng √¢m</label>
    </div>

    <button onclick="generate()">üéµ Ph√°t S√≥ng √Çm C·∫•u H√¨nh</button>
    <button onclick="stopPlay()">‚èπÔ∏è D·ª´ng Ph√°t</button>
    <audio id="player" controls></audio>
  </div>

  <script>
    const MARK = 1800; // T·∫ßn s·ªë cho bit 1
    const SPACE = 1500; // T·∫ßn s·ªë cho bit 0
    const SAMPLE_RATE = 44100; // T·ªëc ƒë·ªô m·∫´u (Hz)
    const BIT_RATE = 100; // T·ªëc ƒë·ªô truy·ªÅn d·ªØ li·ªáu (bits/gi√¢y)
    const START_BYTES = [0x01, 0x02]; // Byte b·∫Øt ƒë·∫ßu g√≥i tin
    const END_BYTES = [0x03, 0x04]; // Byte k·∫øt th√∫c g√≥i tin
    let loopTimer = null;

    // H√†m t√≠nh t·ªïng ki·ªÉm tra (checksum)
    function checksum(data) {
      return data.reduce((sum, b) => (sum + b) & 0xff, 0);
    }

    // H√†m chuy·ªÉn byte th√†nh m·∫£ng bit
    function toBits(byte) {
      const bits = [];
      for (let i = 7; i >= 0; i--) bits.push((byte >> i) & 1);
      return bits;
    }

    // H√†m ƒëi·ªÅu ch·∫ø AFSK (bi·∫øn ƒë·ªïi t·∫ßn s·ªë d·ªãch kh√≥a)
    function afskModulate(bits) {
      const samplesPerBit = SAMPLE_RATE / BIT_RATE;
      const totalSamples = Math.floor(bits.length * samplesPerBit);
      const buffer = new Float32Array(totalSamples);
      for (let i = 0; i < bits.length; i++) {
        const freq = bits[i] ? MARK : SPACE;
        for (let j = 0; j < samplesPerBit; j++) {
          const t = (i * samplesPerBit + j) / SAMPLE_RATE;
          buffer[i * samplesPerBit + j] = Math.sin(2 * Math.PI * freq * t);
        }
      }
      return buffer;
    }

    // H√†m chuy·ªÉn d·ªØ li·ªáu float sang ƒë·ªãnh d·∫°ng PCM 16-bit
    function floatTo16BitPCM(floatSamples) {
      const buffer = new Uint8Array(floatSamples.length * 2);
      for (let i = 0; i < floatSamples.length; i++) {
        const s = Math.max(-1, Math.min(1, floatSamples[i]));
        const val = s < 0 ? s * 0x8000 : s * 0x7fff;
        buffer[i * 2] = val & 0xff;
        buffer[i * 2 + 1] = (val >> 8) & 0xff;
      }
      return buffer;
    }

    // H√†m x√¢y d·ª±ng t·ªáp WAV ho√†n ch·ªânh
    function buildWav(pcm) {
      const wavHeader = new Uint8Array(44);
      const dataLen = pcm.length;
      const fileLen = 36 + dataLen;

      const writeStr = (offset, str) => {
        for (let i = 0; i < str.length; i++) wavHeader[offset + i] = str.charCodeAt(i);
      };
      const write32 = (offset, value) => {
        wavHeader[offset] = value & 0xff;
        wavHeader[offset + 1] = (value >> 8) & 0xff;
        wavHeader[offset + 2] = (value >> 16) & 0xff;
        wavHeader[offset + 3] = (value >> 24) & 0xff;
      };
      const write16 = (offset, value) => {
        wavHeader[offset] = value & 0xff;
        wavHeader[offset + 1] = (value >> 8) & 0xff;
      };

      writeStr(0, 'RIFF');
      write32(4, fileLen);
      writeStr(8, 'WAVE');
      writeStr(12, 'fmt ');
      write32(16, 16);
      write16(20, 1);
      write16(22, 1);
      write32(24, SAMPLE_RATE);
      write32(28, SAMPLE_RATE * 2);
      write16(32, 2);
      write16(34, 16);
      writeStr(36, 'data');
      write32(40, dataLen);

      return new Blob([wavHeader, pcm], { type: 'audio/wav' });
    }

    // H√†m ch√≠nh: T·∫°o v√† ph√°t s√≥ng √¢m
    function generate() {
      stopPlay();
      const ssid = document.getElementById('ssid').value.trim();
      const pwd = document.getElementById('pwd').value.trim();
      const dataStr = ssid + '\n' + pwd;
      const textBytes = Array.from(new TextEncoder().encode(dataStr));
      const fullBytes = [...START_BYTES, ...textBytes, checksum(textBytes), ...END_BYTES];

      let bits = [];
      fullBytes.forEach((b) => (bits = bits.concat(toBits(b))));

      const floatBuf = afskModulate(bits);
      const pcmBuf = floatTo16BitPCM(floatBuf);
      const wavBlob = buildWav(pcmBuf);

      const audio = document.getElementById('player');
      audio.src = URL.createObjectURL(wavBlob);
      audio.load();
      audio.play();

      if (document.getElementById('loopCheck').checked) {
        audio.onended = function() {
          audio.currentTime = 0; // Quay l·∫°i ƒë·∫ßu
          audio.play(); // Ph√°t l·∫°i
        };
      }
    }

    // H√†m d·ª´ng ph√°t s√≥ng √¢m
    function stopPlay() {
      const audio = document.getElementById('player');
      audio.pause();
      audio.onended = null; // X√≥a s·ª± ki·ªán l·∫Øng nghe ƒë·ªÉ tr√°nh l·∫∑p l·∫°i
    }
  </script>
</body>
